<body>

        <form class="post">
			<fieldset>
				<legend>Enquiry</legend>

				<br>

				<input type="radio" value="f" name="gender" /> Female

				<br>

				<br>
				<br>

				<br>
				<textarea name="query" id="" cols="30" rows="10" required=""></textarea>
				<br>
				<input type="submit" onclick="">

		</form>
    </div>
